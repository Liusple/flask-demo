{% extends "base.html" %}

{% block page_content %}
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    {% for follow in follows %}
        {% if follow != user %}
            <a href="{{ url_for("main.user", username=follow.username) }}">{{ follow.username }}</a>
            <br/>
        {% endif %}
    {% endfor %}
{% endblock %}
