<ul class="comments">
    {% for comment in comments %}
        <div class="comment-thumbnail">
            <a href="{{ url_for('.user', username=comment.author.username) }}">
               {{ comment.author.username }}
            </a>
        </div>
        <li class="comments">
            <div class="comment-content">
                <div class="comment-body">
                    {{ comment.body }}
                </div>
            </div>
        </li>
        <br/>
    {% endfor %}
</ul>
