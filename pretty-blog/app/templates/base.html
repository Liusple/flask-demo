{% extends "bootstrap/base.html" %}

{% block title %}Pretty blog{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>

    {% endfor %}
    {% block page_content %}
    {% endblock %}
{% endblock %}
